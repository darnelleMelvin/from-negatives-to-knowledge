<script>
  const store = $rdf.graph();
  const uri = "negative2Nodes.nt";

  fetch(uri)
    .then(res => {
      if (!res.ok) throw new Error("RDF file not found");
      return res.text();
    })
    .then(text => {
      // Parse as text/plain instead of application/n-triples
      $rdf.parse(text, store, uri, "text/plain");
      
      const triples = store.statementsMatching(undefined, undefined, undefined);
      console.log("Loaded", triples.length, "triples");
      
      // ... your graph drawing code here ...
    })
    .catch(error => {
      console.error("Failed to load or parse RDF:", error);
    });
</script>
